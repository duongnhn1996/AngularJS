<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>
<block-ui>
	<div class="container" style="margin-top:40px">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong> Sign up to continue</strong>
					</div>
					<div class="panel-body">
						<form name="myForm" role="form" action="#" #myForm="ngForm" method="POST">
							<fieldset>
								<div class="row">
									<div class="center-block">
										<img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
										 alt="">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div class="alert alert-danger" *ngIf="errorMessages"> {{errorMessages}}</div>
										<!-- USERNAME -->
										<div class="form-group">
											<div class="input-group">
												<input required ngModel #username="ngModel" name="username" pattern='^[a-zA-Z0-9._-]+$' autofocus id="username" type="text"
												 class="form-control" placeholder="Username" type="text" autofocus>
											</div>
										</div>
										<div class="alert alert-danger" *ngIf="!username.value&&username.touched"> Username can't emplty! </div>
										<div class="alert alert-danger" *ngIf="!username.valid&&username.touched"> Username is not a valid! You only use "a-z","A-Z","0-9",".","_"</div>

										<!-- PASSWORD -->
										<div class="form-group">
											<div class="input-group">
												<input class="form-control" required ngModel #password="ngModel" name="password" id="password" placeholder="Password" type="password">
											</div>
										</div>
										<div class="alert alert-danger" *ngIf="!password.valid&&password.touched">Please Enter Password!</div>
										<!-- CONFIRM PASSWORD -->
										<div class="form-group">
											<div class="input-group">
												<input class="form-control" required ngModel #repassword="ngModel" name="repassword" id="repassword" placeholder="Re-Password"
												 type="password">
											</div>
										</div>
										<div class="alert alert-danger" *ngIf="!email.valid&&repassword.touched&&repassword.value!=password.value">Password not match</div>
										<!-- EMAIL -->
										<div class="form-group">
											<div class="input-group">
												<input class="form-control" required ngModel #email="ngModel" email ng-pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
												 name="email" id="email" placeholder="Email" type="text">
											</div>
										</div>
										<div class="alert alert-danger" *ngIf="!email.valid&&email.touched">Please Enter Your Email!</div>
										<!-- FULL NAME -->
										<div class="form-group">
											<div class="input-group">
												<input required ngModel #fullname="ngModel" name="fullname" id="fulname" type="text" class="form-control" placeholder="Full name"
												 type="text" autofocus>
											</div>
										</div>
										<div class="alert alert-danger" *ngIf="!fullname.valid&&fullname.touched">Please Enter Full name!</div>
										<re-captcha required (resolved)="resolved($event)" siteKey="6LedxGAUAAAAAD2hGt5MHyxvBdfJpXGVXIQflurG"></re-captcha>
										<div class="form-group">
											<input type="submit" [disabled]="!myForm.form.valid" (click)="registerUser(username.value,password.value,email.value,fullname.value)"
											 class="btn btn-lg btn-primary btn-block" value="Register">
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<div class="panel-footer ">
						You have an account!
						<a href="..#/login" onClick=""> Login Here </a>
					</div>
				</div>
			</div>
		</div>
	</div>
</block-ui>
